<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="background">
      OCEAN
    </div>
    <div class="hero">
      <div class="deskripsi">
        <p class="warning-text">This is not a real online service!</p>
        <p class="copy">You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.</p>
        <p class="copy">You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <h3>Let's do this!</h3>
        <form action="#" method="post">
          <div class="input-field">
            <div class="left-side">
              <div>
                <label for="firs-name">First Name</label>
                <div>
                  <input class="input-form" type="text" name="first-name " id="first-name">
                </div>
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <div>
                  <input class="input-form" type="text" name="last-name" id="last-name">
                </div>  
                
              </div>
              <div>
                <label for="email">Email</label>
                <div>
                  <input class="input-form" type="email" name="email" id="email">
                </div>
                
              </div>
            </div>
            <div class="right-side">
              <div>
                <label for="password">Password</label>
                <div>
                  <input class="input-form"  type="password" name="password" id="password">
                </div>
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <div>
                  <input class="input-form" type="password" name="confirm-password" id="confirm-password">
                </div>
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <div>
                  <input class="input-form" type="number" name="phone" id="phone">
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="footer" >Already have an account? <a href="#">Log in</a></div>
    </div>
  </div>
</body>
</html>
